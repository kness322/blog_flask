{% extends 'base.html' %}

{{ super() }}
{% block main %}
<main class="container">
  <div class="row">
    <section class="col-8 mx-auto pt-5">
    <div class="card text-center">
      <div class="card-header">
        {{ article.title }}
      </div>
      <div class="card-body">
        <p class="card-text">{{ article.text }}</p>
      </div>
    </div>
    </section>
  </div>
</main>
{% endblock main %}
