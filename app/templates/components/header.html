{% block header %}
<header class="container-fluid">
  <div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main') }}">#BLOG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 1.2rem;">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main') }}">Статьи</a>
            </li>
            {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('account') }}">Профиль</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('add_article') }}">Добавить статью</a>
              </li>
            {% endif %}
          </ul>
          {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="btn btn-dark m-1">Выйти</a>
          {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-dark m-1 ms-0">Войти</a>
            <a href="{{ url_for('register') }}" class="btn btn-dark m-1">Зарегистрироваться</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </div>
</header>
{% endblock header %}
