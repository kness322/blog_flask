{% extends 'base.html' %}

{{ super() }}
{% block main %}
<main class="container">
	<div class="row">
		{% for article in articles %}
			<div class="card my-3">
	            <h5 class="card-header" style="background-color: #F8F8FF;">{{ article.title }}</h5>
	            <div class="card-body">
	              <a href="{{ url_for('article', article_id=article.id) }}" class="btn btn-dark">Перейти</a>
	            </div>
          	</div>
        {% endfor %}
	</div>
</main>
{% endblock main %}
